<!DOCTYPE html>
<html>
<body bgcolor=red>

Name: <input type="text" id="n">
<button onclick="show()">OK</button>

<div id="o"></div>

<script>
function show() {
  let x = n.value;
  o.innerHTML =
    `<h1>${x}</h1><h2>${x}</h2><h3>${x}</h3>
     <h4>${x}</h4><h5>${x}</h5><h6>${x}</h6>`;
}
</script>

</body>
</html>
